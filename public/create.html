<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div
            class="d-flex flex-column justify-content-center align-items-center border border-primary p-4 rounded shadow-lg bg-light w-50 ">
            <h1 class="text-primary mb-4">Create Post</h1>
            <form class="form-group w-100" method="post">
                <div class="form-group mb-3">
                    <label for="Product" class="form-label fw-bold">Product</label>
                    <input type="text" class="form-control" id="Product" placeholder="Enter product">
                </div>
                <div class="form-group mb-3">
                    <label for="Price" class="form-label fw-bold">Price</label>
                    <input type="text" class="form-control" id="Price" placeholder="Enter price">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="Feature">
                    <label class="form-check-label fw-bold" for="Feature">Feature</label>
                </div>
                <div class="form-group mb-3">
                    <label for="Rating" class="form-label fw-bold">Rating</label>
                    <select name="Rating" id="Rating" class="form-select">
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="Company" class="form-label fw-bold">Company</label>
                    <select name="Company" id="Company" class="form-select">
                        <option value="">Select</option>
                        <option value="ikea">Ikea</option>
                        <option value="liddy">Liddy</option>
                        <option value="caressa">Caressa</option>
                        <option value="marcos">Marcos</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="submit" type="submit" class="btn btn-success px-4">Create</button>
                    <a href="/" class="btn btn-danger px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module" src="/create.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
