<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="text-primary">Store</h1>
        <div class="mx-2">
            <a href="create.html" class="btn btn-primary rounded-3">Create</a>
            <a href="/api/auth/login" class="btn btn-primary rounded-3">Login</a>
            <a href="/api/auth/register" class="btn btn-primary rounded-3">Register</a>
        </div>
    </div>

    <div class="bg-dark  p-5 mt-3 ">
        <a href="/" class="text-decoration-none text-white">
            <h2 class="text-start mx-5">Home</h2>
        </a>
    </div>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-2 p-3 border rounded bg-light" style="max-height: 400px; overflow-y: auto;">
                <div class="mb-3">
                    <label for="feature" class="form-label fw-bold">Feature</label>
                    <select name="feature" id="feature" class="form-select">
                        <option value="">Select</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label fw-bold">Price</label>
                    <select name="price" id="price" class="form-select">
                        <option value="">Select</option>
                        <option value="10">$0-$10</option>
                        <option value="50">$10-$50</option>
                        <option value="100">$50-$100</option>
                        <option value="500">$100-$500</option>
                        <option value="500000">$500+</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label fw-bold">Rating</label>
                    <select name="rating" id="rating" class="form-select">
                        <option value="">Select</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label fw-bold">Company</label>
                    <select name="company" id="company" class="form-select">
                        <option value="">Select</option>
                        <option value="ikea">Ikea</option>
                        <option value="liddy">Liddy</option>
                        <option value="caressa">Caressa</option>
                        <option value="marcos">Marcos</option>
                    </select>
                </div>


            </div>

            <div class="col-md-10">
                <h4 id="productsLen" class="mb-2 text-secondary"></h4>
                <div class="row" id="productItems">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
